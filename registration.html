<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        .navbar {
            background-color: #f8f9fa;
            border-bottom: 2px solid #8f4415; /* Change to #8f4415 */
        }
        .navbar-brand {
            font-weight: bold;
            color: #8f4415; /* Change to #8f4415 */
        }
        .nav-link {
            color: #6c757d;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #8f4415; /* Change to #8f4415 */
        }

        /* Footer Styling */
        footer {
            background-color: #f8f9fa;
            border-top: 2px solid #8f4415; /* Change to #8f4415 */
            color: #6c757d;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }

        /* Registration Form Styling */
        .registration-box {
            background-color:   #f1e4dc;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        .registration-box h2 {
            color: #8f4415; /* Change to #8f4415 */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-register {
            border-radius: 20px;
            background-color: #8f4415; /* Change to #8f4415 */
            color: white;
            font-weight: bold;
        }
        .btn-register:hover {
            background-color: #8f4415; /* Change to #8f4415 */
        }
    </style>
</head>
<body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">YOUR LOGO</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="search.html">Search Lawyers</a></li>
                    <li class="nav-item"><a class="nav-link" href="reviews.html">Lawyer Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="case.html">Case Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profiles</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form Section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="registration-box">
                    <h2>Register</h2>
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-register btn-block">Register</button>
                        </div>
                    </form>
                    <p class="text-center">Already have an account? <a href="login.html" style="color: #8f4415; font-weight: bold;">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
