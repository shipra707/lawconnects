<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        .navbar {
            background-color: #f8f9fa;
            border-bottom: 2px solid #8f4415;
        }
        .navbar-brand {
            font-weight: bold;
            color: #8f4415;
        }
        .nav-link {
            color: #6c757d;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #8f4415;
        }
        .top-buttons a {
            margin: 5px;
            color: #8f4415;
            border: 1px solid #8f4415;
            border-radius: 20px;
            padding: 5px 10px;
            text-decoration: none;
            font-weight: 500;
        }
        .top-buttons a:hover {
            background-color: #8f4415;
            color: white;
        }

        /* Footer Styling */
        footer {
            background-color: #f8f9fa;
            border-top: 2px solid #8f4415;
            color: #6c757d;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }

        /* Slider Styling */
        .carousel-inner img {
            height: 400px;
            object-fit: cover;
        }

        /* Card Styling */
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .card-title {
            color: #8f4415;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">YOUR LOGO</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="search.html">Search Lawyers</a></li>
                    <li class="nav-item"><a class="nav-link" href="reviews.html">Lawyer Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="case.html">Case Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profiles</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Slider Section -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x400?text=Welcome+to+Our+Website" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400?text=Explore+Our+Services" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400?text=Connect+With+Us" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Cards Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Card Image 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Login</h5>
                        <p class="card-text">Access your account by logging in.</p>
                        <a href="login.html" class="btn btn-danger">Login</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Card Image 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Register</h5>
                        <p class="card-text">Sign up to create a new account.</p>
                        <a href="registration.html" class="btn btn-danger">Register</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Card Image 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Contact Us</h5>
                        <p class="card-text">Reach out for inquiries or support.</p>
                        <a href="contact.html" class="btn btn-danger">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
