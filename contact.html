<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        .navbar {
            background-color: #f8f9fa;
            border-bottom: 2px solid #8f4415; /* Changed to #8f4415 */
        }
        .navbar-brand {
            font-weight: bold;
            color: #8f4415; /* Changed to #8f4415 */
        }
        .nav-link {
            color: #6c757d;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #8f4415; /* Changed to #8f4415 */
        }

        /* Footer Styling */
        footer {
            background-color: #f8f9fa;
            border-top: 2px solid #8f4415; /* Changed to #8f4415 */
            color: #6c757d;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }

        /* Contact Cards Styling */
        .contact-card {
            transition: transform 0.3s ease-in-out;
            background-color: #f1e4dc;
        }
        .contact-card:hover {
            transform: translateY(-10px);
        }
        .contact-section {
            margin: 50px 0;
        }
        h2 {
            text-align: center;
            color: #8f4415; /* Changed to #8f4415 */
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card-title {
            color: #8f4415; /* Changed to #8f4415 */
        }
    </style>
</head>
<body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">YOUR LOGO</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="search.html">Search Lawyers</a></li>
                    <li class="nav-item"><a class="nav-link" href="reviews.html">Lawyer Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="case.html">Case Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profiles</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <div class="container contact-section">
        <h2>Contact Our Team</h2>
        <div class="row" id="contactCards">
            <!-- Cards will be injected by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for Cards -->
    <script>
        // Card Data Array
        const contactData = [
            {
                name: "John Doe",
                role: "Support Manager",
                email: "john@example.com",
                phone: "+1 (123) 456-7890"
            },
            {
                name: "Jane Smith",
                role: "Customer Relations",
                email: "jane@example.com",
                phone: "+1 (987) 654-3210"
            },
            {
                name: "Robert Brown",
                role: "Technical Support",
                email: "robert@example.com",
                phone: "+1 (555) 123-4567"
            }
        ];

        // Inject Cards into DOM
        const contactCardsContainer = document.getElementById('contactCards');
        contactData.forEach(person => {
            const cardHTML = `
                <div class="col-md-4 mb-4">
                    <div class="card contact-card h-100 shadow">
                        <div class="card-body text-center">
                            <h5 class="card-title font-weight-bold">${person.name}</h5>
                            <p class="card-text"><strong>Role:</strong> ${person.role}</p>
                            <p class="card-text"><strong>Email:</strong> <a href="mailto:${person.email}">${person.email}</a></p>
                            <p class="card-text"><strong>Phone:</strong> ${person.phone}</p>
                        </div>
                    </div
                </div>
            `;
            contactCardsContainer.innerHTML += cardHTML;
        });
    </script>
</body>
</html>
